<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

	 <meta name="viewport" content="width=device-width, initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>react-infinite-list by ganmor</title>

    <link rel="stylesheet" href="stylesheets/styles.css">
    <link rel="stylesheet" href="stylesheets/pygment_trac.css">

    <script src="javascripts/scale.fix.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="header">react-infinite-Scroll</h1>
        <ul>
          <li><a class="buttons github" href="https://github.com/ganmor/react-infinite-list">View On GitHub</a></li>
        </ul>
      </header>

      <section>
			<div id="comments-list"></div>
		</section>

      <script type="text/javascript">
       require(['rawgithub/examples/ScrollablePeople'], function (ScrollablePeople){
          var scrollablePeople = new ScrollablePeople();

          scrollablePeople.setElement($(document.querySelector('#comments-list')));
          scrollablePeople.render();

       });
      </script>

  </body>
</html>
